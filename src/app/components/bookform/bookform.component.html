<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label class="form-control-label" for="exampleFormControlInput1">Book Title</label>
      <input type="text" class="form-control" formControlName="bookname" id="exampleFormControlInput1" placeholder="Book Title">
    </div>
    <div class="form-group">
        <label class="form-control-label" for="exampleFormControlInput1">Author</label>
        <input type="text" class="form-control" formControlName="author" id="exampleFormControlInput1" placeholder="Author">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="exampleFormControlInput1">Category</label>
        <input type="text" class="form-control" formControlName="category" id="exampleFormControlInput1" placeholder="Category">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="exampleFormControlInput1">Available Copies</label>
        <input type="number" class="form-control" formControlName="copies" id="exampleFormControlInput1" placeholder="Available Copies">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="exampleFormControlInput1">Description</label>
        <textarea type="text" rows="4" class="form-control" formControlName="bookdescription" id="exampleFormControlInput1" placeholder="Description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

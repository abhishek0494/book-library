<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
        <label class="form-control-label" for="exampleFormControlInput1">Book Title</label>
        <input type="text" required class="form-control" formControlName="bookname" id="exampleFormControlInput1" placeholder="Book Title">
        <div *ngIf="bookForm.get('bookname').invalid && (bookForm.get('bookname').dirty || bookForm.get('bookname').touched)"
  class="alert alert-danger">
<div *ngIf="bookForm.get('bookname').errors.required">
  Book Name is required.
</div>
</div>
      </div>
      <div class="form-group">
          <label class="form-control-label" for="exampleFormControlInput1">Author</label>
          <input type="text" class="form-control" required formControlName="author" id="exampleFormControlInput1" placeholder="Author">
          <div class="hint alert">Enter Authors separated by comma.</div>
          <div *ngIf="bookForm.get('author').invalid && (bookForm.get('author').dirty || bookForm.get('author').touched)"
  class="alert alert-danger">
<div *ngIf="bookForm.get('author').errors.required">
  Author is required.
</div>
</div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="exampleFormControlInput1">Category</label>
          <input type="text" required class="form-control" formControlName="category" id="exampleFormControlInput1" placeholder="Category">
          <div *ngIf="bookForm.get('category').invalid && (bookForm.get('category').dirty || bookForm.get('category').touched)"
  class="alert alert-danger">
<div *ngIf="bookForm.get('category').errors.required">
  Category is required.
</div>
        </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="exampleFormControlInput1">Available Copies</label>
          <input type="number" required class="form-control" formControlName="copies" id="exampleFormControlInput1" placeholder="Available Copies">
          <div *ngIf="bookForm.get('copies').invalid && (bookForm.get('copies').dirty || bookForm.get('copies').touched)"
  class="alert alert-danger">
<div *ngIf="bookForm.get('copies').errors.required">
  Copies is required.
</div>
<div *ngIf="bookForm.get('copies').errors.min">
  Copies cannot be less than 0.
</div>
<div *ngIf="bookForm.get('copies').errors.max">
  Copies cannot be more than 100.
</div>
        </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" required for="exampleFormControlInput1">Description</label>
          <textarea type="text" rows="14" class="form-control" formControlName="bookdescription" id="exampleFormControlInput1" placeholder="Description"></textarea>
          <div *ngIf="bookForm.get('bookdescription').invalid && (bookForm.get('bookdescription').dirty || bookForm.get('bookdescription').touched)"
  class="alert alert-danger">
<div *ngIf="bookForm.get('bookdescription').errors.required">
  Description is required.
</div>
        </div>
        </div>
      <button type="submit" [disabled]="bookForm.get('copies').invalid||bookForm.get('bookdescription').invalid||bookForm.get('category').invalid||bookForm.get('author').invalid || bookForm.get('bookname').invalid" class="btn btn-primary">Submit</button>
  </form>
